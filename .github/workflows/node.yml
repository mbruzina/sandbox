name: Node.js CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
#      - name: Install dependencies
#        run: npm install
      - name: Run application
        run: node ${{ github.workspace }}/.github/workflows/scripts/main.js