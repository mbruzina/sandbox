name: Check for stuff every minute using something
on:
  push:
    branches:
      - main

jobs:
  get-latest-version:
    name: Get Latest Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '8'

      - name: Download java agent
        run: curl -sO http://download.newrelic.com/newrelic/java-agent/newrelic-agent/current/newrelic.jar
    
      - name: Check agent version
        run: echo Version $(java -jar newrelic.jar -version)

      - name: Download Introspector
        run: curl -sO https://download.newrelic.com/install/java/introspector/latest/nri-introspector-java_amd64.deb
      
      - name: Install Introspector
        run: sudo apt-get install -y -qq ./nri-introspector-java_amd64.deb > /dev/null        

      - name: Print lsi java version
        run: |
          echo Version in lsi $(nri-lsi-java -agentVersion | grep -Po '"agentVersion":.*"' | awk -F': ' '{print $2}' | tr -d '"')
